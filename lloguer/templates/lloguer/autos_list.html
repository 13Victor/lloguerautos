<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listado de Automóviles</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #eef2f3;
            margin: 0;
            padding: 20px;
            color: #444;
        }
        
        h1 {
            text-align: center;
            color: #34495e;
            margin-bottom: 40px;
            font-size: 2.2em;
            font-weight: bold;
        }
        
        table {
            width: 90%;
            margin: 0 auto;
            border-collapse: collapse;
            border-radius: 12px;
            overflow: hidden;
            background-color: #fff;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        thead {
            background-color: #1abc9c;
            color: white;
        }
        
        th {
            padding: 18px 12px;
            text-align: left;
            font-size: 1em;
            font-weight: 700;
            text-transform: uppercase;
        }
        
        tbody tr {
            border-bottom: 1px solid #ecf0f1;
            transition: transform 0.3s ease, background-color 0.3s ease;
        }
        
        tbody tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        
        tbody tr:hover {
            background-color: #ecf0f1;
            transform: scale(1.02);
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.1);
        }
        
        td {
            padding: 14px 16px;
            text-align: left;
            font-size: 1.1em;
        }
        
        td:first-child {
            font-weight: 700;
            color: #000000;
        }
        
        td:nth-child(2) {
            color: #454545;
        }
        
        td:last-child {
            color: #454545;
            font-family: 'Courier New', monospace;
            font-weight: bold;
        }
        
        tr:last-child {
            border-bottom: none;
        }
        
        /* Estilo para cuando no hay automóviles */
        tbody tr td[colspan="3"] {
            text-align: center;
            padding: 20px;
            color: #bdc3c7;
            font-style: italic;
            font-size: 1.1em;
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            table {
                width: 100%;
            }
            
            th, td {
                padding: 12px 10px;
            }
            
            h1 {
                font-size: 1.8em;
            }
        }
    </style>
</head>
<body>
    <h1>Listado de Automóviles</h1>
    
    <table>
        <thead>
            <tr>
                <th>Marca</th>
                <th>Modelo</th>
                <th>Matrícula</th>
            </tr>
        </thead>
        <tbody>
            {% for automobil in automoviles %}
                <tr>
                    <td>{{ automobil.marca }}</td>
                    <td>{{ automobil.model }}</td>
                    <td>{{ automobil.matricula }}</td>
                </tr>
            {% empty %}
                <tr>
                    <td colspan="3">No hay automóviles registrados.</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
